<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>DOM by selector</title>
</head>

<body>
  <input type="text" class="tugas" value="Nama Depan" /> <br />
  <input type="text" class="tugas" value="Nama Belakang" /> <br />
  <input type="text" class="tugas" value="Hobi" /> <br /><br />
  <button type="button" name="button" onclick="bySelector()">Jalan</button>

  <script type="text/javascript">
    var bySelector = () => {
      console.log(document.querySelector('.tugas'));
      return bySelector;
    }
  </script>
</body>

</html>
